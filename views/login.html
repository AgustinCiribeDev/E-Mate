<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Incio de Sesión</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="container d-flex align-items-end" style="min-height: 30vh;">
        <div class="row w-100">
            <p class="text-success col-6 m-0">Iniciar Sesión</p>
            <p class="text-secondary col-6 m-0">Registrarse</p>
            <p class="text-bg-success p-1 col-6 m-30 h-10"></p>
            <p class="text-bg-secondary p-1 col-6 m-30 h-10" ></p>
            
        </div>
    </div>


    <div .container>

        <div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
            <div class="row"></div>
                <article class="text-center col-8">
                    <div class="form-floating mb-2 col-12 mx-auto text-center">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-2 col-12 mx-auto text-center">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="d-grid mb-5 gap-2 col-12 mx-auto btn btn-success">
                        <button id="iniciarsesion"class="btn btn-success" type="button">INICIAR SESION</button>
                    </div>
                    

                    <div class="d-grid mb-2 gap-2 col-12 mx-auto">
                        <button id="iniciarsesion"class="btn btn-outline-primary" type="button">Ingresar con Google</button>
                    </div>

                    <div class="d-grid mb-2 gap-2 col-12 mx-auto">
                        <button id="iniciarsesion"class="btn btn-outline-primary" type="button">Ingresar con Apple</button>
                    </div>
                    
                </article>
        </div>
    </div>
   
    
</body>
</html>
