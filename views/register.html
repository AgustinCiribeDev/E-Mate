    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div class="container-fluid m-0 d-flex pr-0 align-items-end" style="min-height: 30vh; font-size:22px">
        <div class="row w-100 justify-content-end" >
            <a class="text-body-tertiary col-6 m-0" href="/login" style="text-decoration:none;">Iniciar Sesión</a>
            <p class="text-success col-6 m-0">Registrarse</p>
            <p class="bg-secondary-subtle p-1 col-6 m-30 h-10"></p>
            <p class="text-bg-success p-1 col-6 m-30 h-10" ></p>
        </div>

    </div>


    <div .container>

        <div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
            <div class="row"></div>
                <article class="text-center col-8 col-sm-6  col-md-5 col-lg-4 col-xl-3" style="font-size: 18px;">
                    <div class="form-floating mb-2 col-12 mx-auto text-center">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-2 col-12 mx-auto text-center">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-2 col-12 mx-auto text-center">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="form-check m-3" style="font-size: 16px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Recibir Ofertas por E-mail
                        </label>
                      </div>

                    <div class="d-grid mb-5 gap-2 col-12 mx-auto btn btn-success">
                        <button id="iniciarsesion"class="btn btn-success" type="button">REGISTRARSE</button>
                    </div>
                    

                    <div class="d-grid mb-2 align-items-center gap-2 col-12 mx-auto">
                        <button id="iniciarsesion"class="btn btn-outline-primary" type="button"><i class="fa-brands fa-google"></i>     Ingresar con Google</button>
                    </div>

                    <div class="d-grid mb-2 align-items-center col-12 mx-auto">
                        <button id="iniciarsesion"class="btn btn-outline-primary" type="button"><i class="fa-brands fa-apple" style="font-size: 22px;"></i>   Ingresar con Apple</button>
                    </div>
                    
                </article>
        </div>
    </div>
   
    
</body>
</html>
