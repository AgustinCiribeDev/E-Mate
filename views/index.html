<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href = "/css/style.css" rel = "stylesheet">
    
    <title>Yerbeando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
  <h3>
    <small class="text-muted col-md-12 small-font-size">Yerbeando</small>
  </h3>
    <header>
          <div class="container">
              <div class="col-md-3">
              <img src="/Imagenes/logoyerbeando.jpg" class="img-fluid" width="150px"></div>
              <div class="col-md-3" id="searchbox">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i></span></div>

              <div class="col-md-3">
              <button type="button" class="btn btn-primary">Iniciar Sesion</button>
              <button type="button" class="btn btn-secondary">Crear Cuenta</button></div>
          </div>
          <div class="hamburger">
          <i class="fa-solid fa-bars"></i></div>
        </header>
        <div class="container">
          <div class="category">
            <i class="fa-solid fa-blender-phone"></i>
            <button type="button" class="btn btn-outline-warning">Yerbas</button>
          </div>
          <div class="category">
            <i class="fa-solid fa-blender-phone"></i>
            <button type="button" class="btn btn-outline-warning">Mates</button>
          </div>
          <div class="category">
            <i class="fa-solid fa-blender-phone"></i>
            <button type="button" class="btn btn-outline-warning">Sets</button>
          </div>
          <div class="category">
            <i class="fa-solid fa-blender-phone"></i>
            <button type="button" class="btn btn-outline-warning">Blends</button>
          </div>
        </div>
        <div class="products">
          <div class="product">
            <img src="/Imagenes/paqueteyerba.jpg" alt="Yerba">
            <h4>Yerba</h4>
            <p>Yerba Mate Plalladito</p>
            <p>Precio: $1000</p>
            <p>Categoría: Yerbas </p>
          </div>
          <div class="product">
            <img src="/Imagenes/paqueteyerba.jpg" alt="Mate">
            <h4>Mate</h4>
            <p>Mate de Clubes</p>
            <p>Precio: $20</p>
            <p>Categoría: Mates</p>
          </div>
          <div class="product">
            <img src="/Imagenes/set.jpg"  alt="Set Matero">
            <h4>Producto 3</h4>
            <p>Sets Materos</p>
            <p>Precio: $30</p>
            <p>Categoría: Categoría 3</p>
          </div>
          <div class="product">
            <img src="Imagenes/mate.jpg" alt="Producto 4">
            <h4>Producto 4</h4>
            <p>Descripción del producto 4</p>
            <p>Precio: $40</p>
          </div>  
      </div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
