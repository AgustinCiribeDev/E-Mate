<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/style_productCart.css">
    <title>Carrito</title>
</head>
<body>

  <header>
    <div class="container-fluid mr-0 pr-0 mx-auto p-3 bg-secondary align-items-center">
      <div class="row">
        <div class="col-6">       
          <div class="logo col-8">
          <img src="/img_productDetail/logo.svg" alt=""></div>
        </div>        
        <div class="col-6">
          <a class="btn btn-secondary" href="/login"><i class="bx bxs-user-circle mr-1"></i>Ingresar</a>
          <a class="btn btn-secondary" href="/register"><i class="bx bxs-user-circle mr-1"></i> Registrarse</a>
        </div>
      </div>
    </div>

      <nav class="navbar navbar-expand-md navbar-light bg-light sub-menu ">
        <div class="container">
          <div class="collapse navbar-collapse col-8 row justify-content-start" id="navbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Quienes Somos</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a></li>
            </ul>
          </div>
          <div class="col-4 justify-content-end">
            <input class="form-control d-inline w-100 " type="search" placeholder="Buscar productos..." aria-label="Search"></div>
            <button class="btn btn-secondary my-2 my-sm-0 d-inline" type="submit"><i class="bi bi-search"></i></button></div>
            <a class="btn btn-link" href="/carrito"><i class="bx bxs-cart icon-single"></i> <span class="badge badge-danger"><i class="bi bi-cart4 text-secondary fs-3"></i></span></a>
          </div>
        </div>
      </nav>
  </header>

    <div
       class="carrito"
    >
    <br>
    <table class="table  table-hover">
        <thead>
          <tr class="text primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="table__Productos">
            <img src="https://http2.mlstatic.com/D_NQ_NP_623243-MLA54951041089_042023-O.webp" alt="">
            <h6 class="title">Mate Negro</h6>
            </td>
            <td class="table__Precio"><p>$ 100</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="table__Productos">
            <img src="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/176/840/products/ym-mate-co-organica-500gr-001-f7b1216500f6e884e116515845812286-640-0.webp" alt="">
            <h6 class="title">Yerba Mate & Co.</h6>
            </td>
            <td class="table__Precio"><p>$ 500</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td class="table__Productos">
            <img src="https://http2.mlstatic.com/D_NQ_NP_733310-MLA54009960467_022023-O.webp" alt="">
            <h6 class="title">Mate Rosa</h6>
            </td>
            <td class="table__Precio"><p>$ 1</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row mx-4">
        <div class="col">
            <h3 class="ItemCartTotal text-black">Total: $601</h3>            
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success">COMPRAR</button>
        </div>
     </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row p-5 bg-secondary text-white ">
          <div class="col-xs-12 col-md-6 col-lg-3">
            <p>Medios de Pago</p>
            <p><img src="https://dk0k1i3js6c49.cloudfront.net/iconos-pago/mercadopago.png" width="50" alt="">
            <img src="https://dk0k1i3js6c49.cloudfront.net/iconos-pago/mastercard.png" width="50" alt=""></p>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <p>Medios de Env√≠o</p>

          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">

            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-tiktok"></i>
            <i class="bi bi-twitter"></i>

            <div class="col-xs-12 col-md-6 col-lg-3">

              <div class="info small" >info@yerbeando.com.ar</div>
              <div class="numero">+54 011 3422323</div>
            </div>
          </div>
        </div>    
  </footer>
