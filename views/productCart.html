<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/style_productCart.css">
    <title>Carrito</title>
</head>
<body>

    <div class="carrito">
    <br>
    <table class="table table-dark table-hover">
        <thead>
          <tr class="text primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="table__Productos">
            <img src="/imagenes/mate.jpg" alt="">
            <h6 class="title">Mate Velez</h6>
            </td>
            <td class="table__Precio"><p>$ 100</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="table__Productos">
            <img src="/imagenes/mate.jpg" alt="">
            <h6 class="title">Mate River</h6>
            </td>
            <td class="table__Precio"><p>$ 500</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td class="table__Productos">
            <img src="/imagenes/mate.jpg" alt="">
            <h6 class="title">Mate Boca</h6>
            </td>
            <td class="table__Precio"><p>$ 1</p>
            </td>
            <td class="table__Cantidad">
                <input type="number" min="1" value="1">
                <button class="delete btn btn-danger">x</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row mx-4">
        <div class="col">
            <h3 class="ItemCartTotal text-black">Total: $601</h3>            
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success">COMPRAR</button>
        </div>
     </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
